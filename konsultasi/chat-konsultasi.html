<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harvesty-Konsultasi-Chat</title>
    <link rel="icon" href="../images/harvesty-logo.png" type="image/png" />
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #f8f9fa;
        margin-top: 80px; /* Adjust based on your navbar height */
      }
      .chat-container {
        width: 100%;
        max-width: 800px;
        margin: auto;
        background-color: #ffffff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      .chat-header {
        background-color: #354c2b;
        color: white;
        padding: 15px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .chat-header .profile {
        display: flex;
        align-items: center;
      }
      .profile img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .profile .details {
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .profile .details .name {
        font-weight: 600;
      }
      .chat-messages {
        padding: 15px;
        max-height: 500px; /* Adjust based on your chat box height */
        overflow-y: auto;
        width: 100%;
      }
      .message {
        display: flex;
        margin-bottom: 15px;
      }
      .message .avatar {
        width: 30px;
        height: 30px;
        border-radius: 50%;
        margin-right: 10px;
      }
      .message .text {
        background-color: #f2f3f5;
        padding: 10px;
        border-radius: 10px;
        max-width: 70%;
      }
      .message.sent .text {
        background-color: #dff6e2;
      }
      .message.received {
        justify-content: flex-end;
      }
      .message.received .text {
        background-color: #ffffff;
      }
      .message.received .avatar {
        order: 2;
        margin-left: 10px;
        margin-right: 0;
      }
      .message.received .text {
        order: 1;
      }
      .input-group {
        margin: 15px;
      }
      .input-group .form-control {
        border-radius: 20px;
        border-color: #ced4da;
      }
      .input-group-text {
        background-color: #354c2b;
        color: white;
        border-color: #354c2b;
        border-radius: 20px;
        cursor: pointer;
      }
      @media (max-width: 768px) {
        .chat-container {
          width: 100%;
          border-radius: 0;
          margin-top: 0;
          box-shadow: none;
        }
        .chat-messages {
          max-height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Start Chat Container -->
    <div class="chat-container" style="width: 90%">
      <!-- Chat Header -->
      <div class="chat-header">
        <div class="profile">
          <img src="../images/konsultasi/profil-konsultan.png" alt="Profile Picture" class="avatar" />
          <div class="details">
            <div class="name">Shopia Collins</div>
            <div class="status">Online</div>
          </div>
        </div>
        <div class="actions">
          <i class="fas fa-phone-alt"></i>
          <i class="fas fa-video"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <!-- Chat Messages -->
      <div class="chat-messages">
        <!-- Sample Messages -->
        <div class="message sent">
          <div class="avatar"></div>
          <div class="text">Hello there!</div>
        </div>
        <div class="message received">
          <div class="text">Hi, how can I help you today?</div>
          <div class="avatar"></div>
        </div>
        <!-- End Sample Messages -->
      </div>
      <!-- Message Input -->
      <div class="input-group" style="width: 95%">
        <input type="text" class="form-control" placeholder="Type your message..." />
        <button class="input-group-text"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
    <!-- End Chat Container -->

    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
